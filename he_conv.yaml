version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: ${matrix.os}
cypress: true
concurrency: 1
jobLabel:
  - heJob
pre:
  - npm install cypress@^14.5.3 --legacy-peer-deps
  - npm install react@^19.1.0 --legacy-peer-deps
  - npm install react-dom@^19.1.0 --legacy-peer-deps
  - npm install sass@^1.89.2 --legacy-peer-deps
  - npm install vite@^7.0.6 --legacy-peer-deps
  - npm install @vitejs/plugin-react@^4.6.0 --legacy-peer-deps
  - npm install cypress@14.5.3 --legacy-peer-deps
cacheKey: '{{ checksum "package.lock.json" }}'
cacheDirectories:
  - node_modules
  - cypressCache
env:
  CYPRESS_CACHE_FOLDER: cypressCache
  HYPEREXECUTE_CUSTOM_BUILD: Cypress_Component_Testing
matrix:
  browser:
    - Chrome-latest-1
  test:
    - ./cypress/component/Form.cy.jsx
  os:
    - win11
testSuites:
  - npx cypress run --browser=$browser --headed --config video=false --spec
    $test --component
cypressOps:
  DedicatedProxy: false
  Build: Cypress_Component_Testing
  BuildTags: []
  Tags: []
  Network: false
  GeoLocation: ""
  ReporterConfigFile: base_reporter_config.json
  ProjectAutoCreate: true
uploadArtefacts: []
project:
  name: cypress_project
  differentialUpload:
    enabled: true
    ttlHours: 60
combineTasksInMatrixMode: true
tunnelNames:
  - lt-cypress-tunnel
runtime:
  language: node
  version: 16.18.1
